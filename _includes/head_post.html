<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>
  
  {% if page.subtitle %}
		<meta name="twitter:card" content="summary_large_image">
	  <meta name="twitter:site" content="jeffreybwest.com">
		<meta name="twitter:creator" content="Jeffrey West">
		<meta name="twitter:title" content="{{page.title}}">
		<meta name="twitter:description" content="{{page.subtitle}}">
		
		{% if page.background %}
			<meta name="twitter:image" content="http://jeffreybwest.com{{page.background | prepend: site.baseurl | replace: '//', '/'}}">
		{% else %}
			<meta name="twitter:image" content="http://jeffreybwest.com/img/jw.png">
		{% endif %}
		
		<meta name="title" content="{{page.title}}" />
		<meta name="description" content="{{page.subtitle}}" />
		<meta property="og:title" content="{{page.title}}" />
		<meta property="og:description" content="{{page.subtitle}}" />
		<meta property="og:image" content="http://jeffreybwest.com{{page.background | prepend: site.baseurl | replace: '//', '/'}}"/>

		
	{% else %}
		<meta name="twitter:card" content="summary_large_image">
	  <meta name="twitter:site" content="jeffreybwest.com">
		<meta name="twitter:creator" content="Jeffrey West">
		<meta name="twitter:title" content="Jeffrey West">
		<meta name="twitter:description" content="jeffreybwest.com">
		
		{% if page.background %}
			<meta name="twitter:image" content="http://jeffreybwest.com{{page.background | prepend: site.baseurl | replace: '//', '/'}}">
		{% else %}
			<meta name="twitter:image" content="http://jeffreybwest.com/img/jw.png">
		{% endif %}
		
		<meta name="title" content="Jeffrey West" />
		<meta name="description" content="jeffreybwest.com" />
		<meta property="og:title" content="Jeffrey West" />
		<meta property="og:description" content="jeffreybwest.com" />
		<meta property="og:image" content="http://jeffreybwest.com{{page.background | prepend: site.baseurl | replace: '//', '/'}}"/>
	{% endif %}
  
 

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  
  <!--     dimensions and altmetric badges -->
	<script type="text/javascript" src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script>
	<script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

	<!-- do i need the following? -->
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{"/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  
  
  <link rel="stylesheet" href="{{"/css/jeffrey.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="{{"/css/carousel.css" | relative_url }}">
  
	<!-- website redesign stylesheets (blog.css must be last) -->
  <link href="/css/bootstrap4.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link rel="stylesheet" href="{{"/css/blog.css" | relative_url }}">
  

</head>
